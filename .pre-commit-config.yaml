# Pre-commit config using local hooks - no dependency duplication!
# Requires: pip install -e ".[dev]" before using

repos:
  # Python tools - use whatever versions are installed locally
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        files: ^(src/|tests/)
        pass_filenames: true
        require_serial: true

      - id: ruff
        name: ruff
        entry: ruff check --fix
        language: system
        types: [python]
        files: ^(src/|tests/)
        pass_filenames: true
        require_serial: true

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        files: ^(src/|tests/)
        pass_filenames: true
        require_serial: true

      - id: pytest
        name: pytest
        entry: python -m pytest
        language: system
        pass_filenames: false
        always_run: false
        files: ^(src/|tests/).*\.py$
        args: ["-v", "--tb=short"]

  # Generic file checks - these don't need project dependencies
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
        files: ^(src/|tests/)

  # Frontend tools - use local npm/node
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && npx prettier --write'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|json)$
        exclude: ^frontend/(dist|node_modules)/
        pass_filenames: true

      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npx eslint --fix'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        exclude: ^frontend/(dist|node_modules)/
        pass_filenames: true

      - id: frontend-typecheck
        name: frontend typecheck
        entry: bash -c 'cd frontend && npm run typecheck'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        exclude: ^frontend/(dist|node_modules)/
        pass_filenames: false
        require_serial: true
